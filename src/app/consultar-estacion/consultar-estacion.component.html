<ul class="nav nav-tabs">
  <li class="nav-item">
    <a [ngClass]="{'nav-link': true, 'active': activeTab === 'estaciones'}"
      (click)="switchTab('estaciones')">Estaciones</a>
  </li>
  <li class="nav-item">
    <a [ngClass]="{'nav-link': true, 'active': activeTab === 'busqueda-especifica'}"
      (click)="switchTab('busqueda-especifica')">Busqueda especifica</a>
  </li>
</ul>

<section [ngStyle]="{'display': activeTab === 'estaciones' ? 'none' : 'flex'}" class="consultar__estacion ">
  <h2>consultar estacion</h2>
  <div class="consultar__estacion--container">
    <label for="opciones_zona">Selecciones una Zona: </label>
    <select id="opciones_zona" name="Zona" (change)="onZonaChange($event)">
      <option value="">Escoja una Zona</option>
      <option *ngFor="let opcion of opcionesZona">{{ opcion.nombre }}</option>
    </select>
  </div>
  <div class="consultar__estacion--container">
    <label for="opciones_zona">Selecciones una Estacion: </label>
    <select id="opciones_estacion" name="Zona" (change)="onRutaChange($event)">
      <option value="">Escoja una Estacion</option>
      <option *ngFor="let estacion of filtrado" [value]="estacion.idEstacion">{{ estacion.nombre }}</option>
    </select>
  </div>
  <div class="crear_estacion--bottom">
    <button class="consultar__estacion--enviar" (click)="enviarEstacionSeleccionada()">Enviar</button>
  </div>
  <div class="consultar__estacion--resultado" *ngIf="mostrarEstacion">
    <div class="consultar__estacion--card card">
      <div *ngIf="busquedaId" class="consultar__estacion--cardTitulo card-header">Estacion: {{ busquedaId.nombre }}</div>
      <div *ngIf="busquedaId" class="consultar__estacion--cardtext card-body text-primary">
        <h5 class="card-title">Estado: {{ busquedaId.estado ? 'Abierto' : 'Cerrado' }}</h5>
      </div>
    </div>
  </div>
</section>
<section [ngStyle]="{'display': activeTab === 'busqueda-especifica' ? 'none' : 'flex'}" class="consultar__estacion">
  <h2>Estaciones</h2>
</section>
