
<section class="consultar__evento">
  <h2>consultar evento</h2>
  <div class="consultar__evento--container">
    <label for="opciones_zona">Selecciones una Zona: </label>
  <select id="opciones_zona" name="Zona">
    <option value="">Escoja una Zona</option>

  </div>
  <div class="crear_evento--bottom">
    <button class="consultar__evento--enviar">Enviar</button>
